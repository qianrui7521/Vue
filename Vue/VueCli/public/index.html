<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <!-- 下面 是针对IE浏览器的一个特殊设置，含义是让IE浏览器以最高的渲染级别渲染页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 下面 是开启移动端的理想视口 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- 下面 是配置页签图标 <%= BASE_URL %> 实质就是 ./ 路径的意思 避免在服务器中遇到的问题 -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- 下面 是配置网页标题 htmlWebpackPlugin.options.title 会找到 packge.json 找到其中的name 并将其设置为title -->
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <!-- noscript标签 是当浏览器不支持js时 noscript 中的元素就会被渲染 -->
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!-- 下面 是容器 -->
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
