<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器本地存储</title>
</head>
<body>
    <h3>sessionStorage</h3>
    <button onclick="saveData()">点我保存一个数据</button>
    <button onclick="readData()">点我读取本地存储</button>
    <button onclick="deleteData()">点我删除一个数据</button>
    <button onclick="clearData()">点我清空一个数据</button>
    
    <script type="text/javascript">
        let p = {name:'cherry', age:18}
        function saveData(){
            sessionStorage.setItem('msg', 'hello')
            sessionStorage.setItem('msg2', 666)
            // sessionStorage.setItem('p', p) // 如果直接使用p，value会直接显示[object Object]，因此需要解析一下
            sessionStorage.setItem('p', JSON.stringify(p))
        }

        function readData(){
            console.log(sessionStorage.getItem('msg'))
            console.log(sessionStorage.getItem('msg2'))
            // console.log(sessionStorage.getItem('p'))  // 需要解析
            let result = sessionStorage.getItem('p')
            console.log(JSON.parse(result))
        }

        function deleteData(){
            sessionStorage.removeItem('msg2')
        }

        function clearData(){
            sessionStorage.clear()
        }

        /*
            session 会话
            sessionStorage 的特点是 浏览器一关，本次会话结束，保存的数据就没有了。
        */
    </script>
</body>
</html>
