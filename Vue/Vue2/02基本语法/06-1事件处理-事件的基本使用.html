<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <h3>欢迎来到{{name}}一游</h3>
        <!-- <button v-on:click="infor1">点我提示信息1</button> -->
        <button @click="showInfor">点我提示信息1(不传参)</button>
        <button @click="showInfor2(88, $event)">点我提示信息2(传参)</button>
    </div>
    <script type="text/javascript">
        Vue.config.prodocionTip = false
        new Vue({
            el:'#root',
            data:{
                name:'hubei'
            },
            methods:{
                showInfor(event) {
                    alert('欢迎光临1')
                    console.log(event)  // MouseEvent
                    console.log(event.target.innerText)
                    console.log(this)  // 此处的this是vm  如果将函数写成了箭头函数，this则是window对象，所有被Vue管理的函数都不能是箭头函数
                },
                showInfor2(number, event){
                    console.log(event, number)
                    console.log(event.target.innerText)
                    console.log(this)
                    alert('欢迎光临2')
                }
            }
        })
    </script>
</body>
</html>
<!--  
    事件的基本使用：
        1.使用v-on:xxx 或(简写) @xxx 绑定事件，其中xxx是事件名；
        2.事件的回调需要配置在methods对象中，最终会在vm上；
        3.methods中配置的函数，不要用箭头函数！否则this就不是vm了；
        4.methods中配置的函数，都是被Vue所管理的函数，this的指向是vm 或 组件实例对象；
        5.@click="demo" 和 @click="demo($event)" 效果一致，但后者可以传参；
-->
