<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绑定style样式</title>
    <style>
        .basic{
            width: 400px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
    <script type="text/javascript" src="../../vue.js"></script>
</head>
<body>
    <div id="root">
        <div class="basic">test</div><br>
        <!-- 绑定style样式--对象写法 -->
        <div class="basic" :style="styleObj">{{name}}</div><br>
        <!-- 绑定style样式--数组写法 -->
        <!-- <div class="basic" style="background-color: aqua; font-size: 40px; font-weight: bold;">{{name}}</div> -->
        <div class="basic" :style="styleArr">{{name}}</div>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el:'#root',
            data:{
                name:'hello',
                styleObj:{
                    fontSize:'40px',
                    color:'red'
                },
                styleArr:[
                    {
                        backgroundColor: 'aqua'
                    },
                    {
                        fontSize: '40px',
                        fontWeight: 'bold'
                    }
                ]
            }
        })
    </script>
</body>
</html>
<!--  
    绑定样式：
        1. class样式
            写法:class="xxx" xxx可以是字符串、对象、数组。
            字符串写法适用于：类名不确定，要动态获取。
            对象写法适用于：要绑定多个样式，个数不确定，名字也不确定。
            数组写法适用于：要绑定多个样式，个数确定，名字也确定，但不确定用不用。
        2. style样式
            :style="{fontSize: xxx}"其中xxx是动态值。
            :style="[a,b]"其中a、b是样式对象。(样式对象中的key必须是存在的css属性)
-->
