<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <h3>欢迎{{name}}</h3>
        <!-- <input type="text" placeholder="按下回车提示输入" @keyup.daxie="keybord"> -->
        <!-- 只有按下 ctrl+y input输入框才能提示输入 -->
        <input type="text" placeholder="按下回车提示输入" @keyup.ctrl.y="keybord">
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        Vue.config.keyCodes.daxie = 20
        new Vue({
            el:'#root',
            data:{
                name:'hubei'
            },
            methods:{
                keybord(event){
                    console.log(event.target.value)
                    console.log(event.key, event.keyCode)
                }
            }
        })
    </script>
</body>
</html>
<!--  
    1.Vue中常用的按键别名：
        回车 => enter
        删除 => delete (捕获“删除”和“退格”键)
        退出 => esc
        空格 => space
        换行 => tab (特殊，必须配合keydown去使用)
        上 => up
        下 => down
        左 => left
        右 => right

    2.Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为kebab-case（短横线命名）

    3.系统修饰键（用法特殊）：ctrl、alt、shift、meta(win)
        (1).配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发。
            (排除一些组合键带来的特定功能的键，比如ctrl+s meta+R ...)
        (2).配合keydown使用：正常触发事件。

    4.也可以使用keyCode去指定具体的按键（不推荐）

    5.Vue.config.keyCodes.自定义键名 = 键码，可以去定制按键别名

    Tip:
        需求：一个输入框，只有当按下 比如 ctrl+y 才能提示输入(除了组合键)，其他的不行
        @keyup.ctrl.y
-->
