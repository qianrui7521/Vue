<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr/>
        <h1>命令语法</h1>
        <a v-bind:href='url' v-bind:x="hello">点我去github</a>
        <a :href='url.toUpperCase()' :x="hello">点我去{{sdudy.name.toUpperCase()}}</a>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue ({
            el:'#root',
            data:{
                name:'小可爱',
                url:'https:GitHub.com',
                hello:'哈哈',
                sdudy:{
                    name:'github2'
                }
            }
        })
    </script>
</body>
</html>
<!--  
    Vue模板语法有两大类：
        1.插值语法
            功能：用于解析标签体内容
            写法：{{xxx}} xxx是js表达式 且可以直接读取到data中的所有属性
        2.指令语法
            功能：用于解析标签(包括 标签属性 标签体内容 绑定事件...)
            举例：v-bind:href='xxx' 或 简写为 :href='xxx  xxx同样要写js表达式
                其可以直接读取到data中的所有属性。
            
            v-bind 可以给标签里的任何一个标签属性动态的去绑定值
            v-bind:  可以简写成 ：
-->
