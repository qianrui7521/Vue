<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script type="text/javascript" src="../../vue.js"></script>
</head>
<body>
    <div id="root">
        <h3>{{name}}</h3>
        <h3>你好，{{name}}</h3>
        <h3 v-text="name"></h3>
        <h3 v-text="name">你好，</h3>
        <h3 v-text="test"></h3> 
        <!-- v-text 是将所有的字符串都当成正常的文本来解析，即使里边有标签结构 -->
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el:'#root',
            data:{
                name:'可可',
                test:'<h3>你好啊</h3>'
            },
        })
    </script>
</body>
</html>
<!--  
    学过的指令：
        v-bind  : 单向绑定解析表达式, 可简写为 :xxx
        v-model : 双向数据绑定
        v-for   : 遍历数组/对象/字符串
        v-on    : 绑定事件监听, 可简写为@
        v-if    : 条件渲染（动态控制节点是否存存在）
        v-else  : 条件渲染（动态控制节点是否存存在）
        v-show  : 条件渲染 (动态控制节点是否展示)

        v-text指令：
            1.作用：向其所在的节点中渲染文本内容。
            2.与插值语法的区别：
                插值语法更灵活；
                v-text会替换掉节点中的内容，{{xx}}则不会。
-->
