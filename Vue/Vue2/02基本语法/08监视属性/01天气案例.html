<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气案例</title>
    <script type="text/javascript" src="../../vue.js"></script>
</head>
<body>
    <div id="root">
        <h3>今天天气很{{info}}</h3>
        <button>切换天气</button>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = flase
        const vm = new Vue({
            el:'#root',
            data:{
                isHot:true
            },
            computed: {
                info(){
                    return this.isHot?'炎热':'凉爽'
                }
            },
        })
    </script>
</body>
</html>
