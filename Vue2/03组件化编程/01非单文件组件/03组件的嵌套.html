<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的嵌套</title>
    <script type="text/javascript" src="../../vue.js"></script>
</head>
<body>
    <div id="root">

    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    const student = Vue.extend({
        template:`
            <div>
                <h2>学生信息</h2>
                <h2>学生姓名：{{name}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
        `,
        data(){
            return {
                name:'小明',
                age:20
            }
        }
    })
    const sch = Vue.extend({
        template:`
            <div>
                <h2>学校信息</h2>
                <h2>学校名称:{{name}}</h2>
                <h2>学校地址:{{address}}</h2>
                <student></student>
            </div>
        `,
        data(){
            return {
                name:'北大',
                address:'北京'
            }
        },
        components:{
            student
        }
    })
    const hello = Vue.extend({
        template:`
            <div>
                <h2>{{msg}}</h2>
            </div>
        `,
        data(){
            return {
                msg:'好好学习，天天向上'
            }
        }
    })
    const app = Vue.extend({
        template:`
            <div>
                <hello></hello>
                <school></school>
            </div>
        `,
        components:{
            hello,
            school:sch
        }
    })
    const vm = new Vue({
        template:`
            <app></app>
        `,
        el:'#root',
        data:{
        
        },
        components:{
            app
        }
    })
</script>
</html>
<!--  
    app 汇总所有的组件
-->
