<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 普通写法 -->
        <!-- 单向数据绑定：<input type="text" v-bind:value="name"><br> -->
        <!-- 双向数据绑定：<input type="text" v-model:value="name"> -->

        <!-- 简写 -->
        单向数据绑定：<input type="text" :value="name"><br> 
        双向数据绑定：<input type="text" v-model="name">

        <!-- 如下代码是错误的，因为v-model只能应用再表单元素(输入元素)上 -->
        <!-- <h3 v-model:x="name">hello</h3> -->
    </div>
    <script type="text/javascript">
        Vue.config.prodoctionTip = false
        new Vue ({
            el:'#root',
            data:{
                name:'cute'
            }
        })
    </script>
</body>
</html>
<!--  
    Vue中有2种数据绑定的方式：
        1.单向绑定：v-bind
            数据只能从data流向页面，不能从页面流向data中(页面上的更改不会影响到vue开发者工具中的数据)
        2.双向绑定：v-model
            数据不仅能从data流向页面，还可以从页面流向data
            备注：
                1.双向绑定一般都应用再表单类元素上(比如input select...)
                2.v-model:value  可以简写为v-model, 一位内v-model 默认收集的就是value的值。
-->
