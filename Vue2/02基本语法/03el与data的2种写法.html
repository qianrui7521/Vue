<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el和data的2种写法</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <h3>你好，{{name}}</h3>
    </div>
    <script>
        Vue.config.prodoctionTip = false

        // el的两种写法
        // el写法第一种如下
        // new Vue ({
            // el:'#root',
            // data:{
                // name:'future'
            // }
        // })

        // el写法第二种如下
        // const eg = new Vue ({
            // data:{
                // name:'future'
            // }
        // })
        // console.log(eg)
        // eg.$mount('#root')

        // data的两种写法
        // data写法第一种如下  也称 对象式
        // new Vue ({
            // el:'#root',
            // data:{
                // name:'future'
            // }
        // })

        // data写法第二种如下 也称 函数式
        new Vue ({
            el:'#root',
            // data:function(){ // 该函数是由Vue调用
                // return {
                    // name:'future'
                // }
            // }
            // 简写为
            data(){
                console.log('------',this)  // 此处的this是Vue实例对象
                // 如果将该函数编写为箭头函数，则this就是window对象
                // 必须写成普通函数，而不能是箭头函数
                return{
                    name:'future'
                }
            }
        })
    </script>
</body>
</html>
<!--  
    data与el的2种写法
        1.el有2种写法
            (1).new Vue时候配置el属性。
            (2).先创建Vue实例，随后再通过vm.$mount('#root')指定el的值。 更灵活，比如设置定时器
        2.data有2种写法
            (1).对象式
            (2).函数式
            如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。
        3.一个重要的原则：
            由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。
-->
